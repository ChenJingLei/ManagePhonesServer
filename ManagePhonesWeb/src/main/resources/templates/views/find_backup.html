<!DOCTYPE html>
<html lang="en" ng-app="phoneSystemControllers">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <!--<link href="../../static/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <title>Title</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="/js/controllers.js"></script>
</head>

<style type="text/css">
    body {
        margin: 20px 20px;
    }
</style>

<body>
<div class="container-fluid">
    <!-- The main page content -->
    <div class="row-fluid">
        <div class="col-xs-2">
            sdadaasdasdasdasdasdasasd
        </div>
        <div class="col-xs-10" ng-controller="PhoneListCtrl">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Panel heading</div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">搜索</span>
                        <input type="text" class="form-control" placeholder="关键字" aria-describedby="basic-addon1"
                               ng-model="query">
                    </div>
                </div>

                <div class="span1" style="margin: 20px 20px;">
                    <table class="table">
                        <tr>
                            <th>序号</th>
                            <th>IEMI</th>
                            <th>手机名称</th>
                            <th>类型</th>
                            <th>颜色</th>
                            <th>价格</th>
                            <th>修改操作</th>
                            <th>删除操作</th>
                        </tr>
                        <tr ng-repeat="phone in phones | filter:query">
                            <td>{{phone.id}}</td>
                            <td>{{phone.imei}}</td>
                            <td>{{phone.name}}</td>
                            <td>{{phone.type}}</td>
                            <td>{{phone.color}}</td>
                            <td>￥{{phone.price}}</td>
                            <td><a herf="http://www.w3school.com.cn">修改</a></td>
                            <td><a herf="#/phones/deleteById/{{phone.id}}">删除</a></td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
